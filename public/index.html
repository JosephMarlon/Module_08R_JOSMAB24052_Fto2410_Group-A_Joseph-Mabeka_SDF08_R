<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">

</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] ">
        <div class="container sm:flex-row">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols- 1 md:grid-cols-2 lg:grid-cols-4">
                        <div class="sm:col-span-2 ">
                            <h1 class="max-w-sm mb-3 font-semibold "  >Subscribe to our newslletter for updates</h1>
                            <div class="flex flex-row">
                                <input class=" rounded-lg  text-left pl-5" id="email" type="text" placeholder="Email Address">
                                <button class=" w-full sm:w-auto rounded-lg px-12 py-2.5 ml-9 bg bg-[#d86943] text-white hover:bg-white hover:text-black">

                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold mb-3" >Quick Link</p>
                            <div class="flex flex-col">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold mb-3">Technologies</p>
                            <div class="flex flex-col ">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                         </a>
                    </div>
                             
          </div>
    </footer>

</body>
</html>
